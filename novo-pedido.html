<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novo Pedido - Rancho Damazzo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #3b2a1a;
      font-family: 'Cinzel', serif;
      color: #e6d3b3;
    }
    input {
      background-color: #e6d3b3;
      color: #3b2a1a;
    }
    .btn {
      background-color: #7b4f2c;
      color: #fff;
    }
    .btn:hover {
      background-color: #b67e4c;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <img src="https://i.postimg.cc/9MHLJR9r/logo.png" alt="Rancho Damazzo" class="w-32 mb-4 shadow-md rounded" />
  <h1 class="text-2xl font-bold mb-2">Novo Pedido</h1>
  <a href="index.html" class="mb-6 text-sm text-yellow-300 underline hover:text-yellow-200">‚Üê Voltar para Home</a>

  <form id="pedidoForm" class="w-full max-w-md space-y-4">
    <div>
      <label class="block text-sm mb-1">Cliente</label>
      <input type="text" id="cliente" required class="w-full px-3 py-2 border border-yellow-700 rounded" />
    </div>

    <div id="produtosContainer" class="space-y-4"></div>

    <button type="button" id="addProduto" class="btn w-full py-2 rounded">‚ûï Adicionar Produto</button>

    <button type="submit" class="btn w-full mt-4 py-2 rounded">üíæ Salvar Pedido</button>
  </form>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
